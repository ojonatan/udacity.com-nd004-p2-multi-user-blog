{% extends "base.html" %}

{% block content %}
<form  method="post" data-blog-form="post-login">
	<table border="0">
		<tr>
			<td>
				<label for="username">Username</label>
			</td>
			<td>
				<input type="text" name="username" id="username" value="{{ username }}" />
			</td>
			<td>
				<span style="color:red" data-blog-error="username">{{ error_username }}</span>
			</td>
		</tr>
		<tr>
			<td>
				<label for="password">Password</label>
			</td>
			<td>
				<input type="password" name="password" id="password" />
			</td>
			<td>
				<span style="color:red" data-blog-error="password">{{ error_password }}</span>
			</td>
		</tr>
	</table>

	<div class="error" data-blog-error="login">{{ error }}</div>
	<input type="submit"  data-blog-control="post-login" />

	No Account yet? <a href="signup" data-blog-control="get-signup">Sign up right away!</a>

</form>
{% endblock %}
