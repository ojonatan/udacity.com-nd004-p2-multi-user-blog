<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Udacity Multi User blog">
		<meta name="author" content="//o.cx">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta id="theme-color" name="theme-color" content="#307699"> <!-- TODO -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Text%7CFjalla+One">
		<link rel="stylesheet" href="/css/fileinput.min.css" />

		<link rel="stylesheet" href="/css/bootstrap.wrapper.css">
		<title>Oliver Schleede - Multi User Blog</title>
	</head>
	<body>
		<div class="container">
{% if not login_page %}

{% if user %}
		<span class="user-status user-logged-in">{{user.username}}</span> <a href="{{url_prefix}}logout" data-blog-control="get-logout">logout</a>
		<hr>
{% else %}
		<a href="{{ url_prefix }}login" data-blog-control="get-login"><span class="user-status user-logged-out">log in!</span></a>
	{% if not signup_page %}
		or <a href="{{ url_prefix }}signup" data-blog-control="get-signup">sign up!</a>
	{% endif %}

{% endif %}

{% endif %}

{% block content %}{% endblock %}
		</div>
	</body>
</html>
