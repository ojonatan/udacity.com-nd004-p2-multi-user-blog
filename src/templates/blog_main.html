{% extends "base.html" %}

{% block content %}

{% for post in posts %}
    <div class="post">
        <span style="float: right">{{post.created}}</span>
        <h2>{{post.subject}}</h2>
        <div style="clear: both;">Author: {{post.user.username}}</div>
        <div>{{post.content}}</div>

        <a href="{{url_prefix}}post/{{post.key().id()}}">read more</a>
    </div>
    <hr />
{% endfor %}

<a href="{{url_prefix}}newpost">new post</a>

{% endblock %}
